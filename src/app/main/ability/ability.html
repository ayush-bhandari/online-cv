<div class="mdl-grid container" ng-repeat="ability in vm.data">
  <div class="mdl-cell mdl-cell--3-col mdl-layout--large-screen-only"></div>
  <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--12-col-phone ability_content">

  <h2 class="title_text">{{ability.category_name}}</h2>
    
    <div class="mdl-cell ability_card mdl-card mdl-shadow--1dp" ng-repeat="category in ability.category_ability">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{category.ability_name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      
      {{category.ability_description}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <star-rating-comp class="rating" rating="category.ability_rating" show-half-stars="true" size="'medium'" color="'ok'" read-only="true"></star-rating-comp>
    </div>
    </div>

    


  </div>
  <div class="mdl-cell mdl-cell--1-col mdl-layout--large-screen-only"></div>
</div>
