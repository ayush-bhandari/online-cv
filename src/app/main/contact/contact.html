<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col mdl-layout--large-screen-only">
  	<img class="contact_svg_icon" ng-src="assets/img/icons/telephone.svg">
    </div>
  <div class="mdl-cell mdl-cell--8-col intro_content" md-whiteframe="4">
  	<div class="mdl-cell mdl-cell--10-col mdl-cell--5-col-phone contact_grid" layout-gt-xs>
        
		        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title">
		    <h2 class="mdl-card__title-text">Get In Touch</h2>
		  </div>
		  <div class="mdl-card__supporting-text">

		  	<form>
			  <div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" id="name" required>
			    <label class="mdl-textfield__label" for="name">Name</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="email" id="email" required>
			    <label class="mdl-textfield__label" for="email">Email</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="tel" id="tel" required>
			    <label class="mdl-textfield__label" for="tel">Phone</label>
			  </div>
			  <div class="mdl-textfield mdl-js-textfield">
			    <textarea class="mdl-textfield__input" type="text" rows= "3" id="message" ></textarea>
			    <label class="mdl-textfield__label" for="message">Message</label>
			  </div>
			</form>

		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		      Send
		    </a>
		  </div>
		</div>
