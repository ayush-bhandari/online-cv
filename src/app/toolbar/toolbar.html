<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><md-button ui-sref="home"><b>Ayush Bhandari</b></md-button></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <md-button class="md-raised md-accent" ui-sref="skills">Skills</md-button>
        <md-button class="md-raised md-accent" ui-sref="tools">Tools</md-button>
        <md-button class="md-raised md-accent" ui-sref="works">Works</md-button>
        <md-button class="md-raised md-accent" ui-sref="contact">Contact</md-button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><md-button ui-sref="home"><b>Ayush Bhandari</b></md-button></span>
    <nav class="mdl-navigation">
        <md-button class="md-raised md-accent" ui-sref="skills">Skills</md-button>
        <md-button class="md-raised md-accent" ui-sref="tools">Tools</md-button>
        <md-button class="md-raised md-accent" ui-sref="works">Works</md-button>
        <md-button class="md-raised md-accent" ui-sref="contact">Contact</md-button>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div ui-view></div>
        <foo-ter></foo-ter>

    </div>
  </main>
</div>
